
<div class="page-header">
	<h1>Class List</h1>
	<p class="lead" ng-hide="userLoggedIn" style="color:red;font-size:15px;"> Please login to create a class!</p>
	
</div>



<div class="row">
	<div class="col-xs-5">
		<a href="#/new" class="btn btn-default" ng-disabled="!userLoggedIn"><span
			class="glyphicon 
glyphicon-plus"></span> New Class</a>
	</div>
	<div class="col-xs-7">
	
	  	<input type="text" class="form-control" ng-model="query"
			placeholder="Search for a class"> 		
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<hr>
	</div>
</div>

<table style="width:1000px;">

	<tr>
<!-- First Column containing the class list -->	
		<td style="width:500px;vertical-align:top;">
		<div class="row" ng-switch on="classes.length">
			<ul ng-switch-when="0">
				<li><em>No classes in database. Would you like to <a
					href="#/new">create one</a>?</li>
			</ul>	
	
			<ul ng-switch-default>
				<li ng-repeat="thisclass in classes | filter:query">
			<a href="#/class/{{thisclass._id}}?user={{userProfile.id}}">{{thisclass.className}}</a></li>
			</ul>
		</div>
		</td>

<!-- Second Column which will contain the Tag Cloud -->
		<td style="witdth:400px;vertical-align:top;">

			<!-- Embed the Tag Cloud section here -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	        <script type="text/javascript" src="jquery.tagcloud.js"></script>
	        <script type="text/javascript">
	            $.fn.tagcloud.defaults = 
	            {
	                size: {start: 14, end: 18, unit: 'pt'},
	                color: {start: '#cde', end: '#f52'} 
	            };
	
	        $(function () {
	          $('#whatever a').tagcloud();
	        });
	        </script>
	    
	    	<div id="whatever" ng-repeat="thisclass in classes | filter:query"  >	
			<a href="#/class/{{thisclass._id}}?user={{userProfile.id}}" 
					rel="#/class/{{thisclass.totalRating}}">{{thisclass.className}}</a>
			</div>
			<!-- Tag Cloud ends -->		
	
		</td>
	</tr>
	
</table>
