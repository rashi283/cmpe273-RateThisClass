      <div class="page-header">
          <h1>View Class</h1>
        </div>
        <div class="well well-lg">
          <strong>Question</strong><br>{{thisclass.question}}
        </div>
        <div ng-hide="thisclass.userVoted">
          <p class="lead">Please select one of the following options.</p>
          <form role="form" ng-submit="vote()">
            <div ng-repeat="choice in thisclass.choices" class="radio">
              <label>
                <input type="radio" name="choice" ng-model="thisclass.userVote" 
	value="{{choice._id}}">
                {{choice.text}}
              </label>
            </div>
            <p><hr></p>
            <div class="row">
              <div class="col-xs-6">
                <a href="#/classes" class="btn btn-default" role="button"><span
class="glyphicon glyphicon-arrow-left"></span> Back to Class
              </div>
              <div class="col-xs-6">
                <button class="btn btn-primary pull-right" type="submit">
	Vote &raquo;</button>
              </div>
            </div>
          </form>
        </div>
        <div ng-show="thisclass.userVoted">
          <table class="result-table">
            <tbody>
              <tr ng-repeat="choice in thisclass.choices">
                <td>{{choice.text}}</td>
                <td>
                  <table style="width: {{choice.votes.length
	/thisclass.totalVotes*100}}%;">
                    <tr><td>{{choice.votes.length}}</td></tr>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>  
          <p><em>{{thisclass.totalVotes}} votes counted so far. <span 
ng-show="thisclass.userChoice">You voted for <strong>{{thisclass.userChoice.text}}
</strong>.</span></em></p>
          <p><hr></p>
          <p><a href="#/classes" class="btn btn-default" role="button">
<span class="glyphicon glyphicon-arrow-left"></span> Back to 
Class List</a></p>
        </div>
        <p>&nbsp;</p>
