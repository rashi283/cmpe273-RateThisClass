<!DOCTYPE html>
<html lang="en" ng-app="ratethisclass">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no">
<title>RateThisClass</title>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/stylesheets/style.css">
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
<script src="/socket.io/socket.io.js"> </script>

<script type="text/javascript" src="http://platform.linkedin.com/in.js">
      onLoad: onLinkedInLoad
      api_key: 75eug5skw9qgxq      
      authorize: true   
    </script>
<script src="javascripts/app.js"></script>
<script src="javascripts/controllers.js"></script>
<script src="javascripts/services.js"></script>
<script src="javascripts/rest.js"></script>
<script src="javascripts/linkedin.js"></script>
<body ng-controller="ClassListCtrl" id="listClass">

	<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<a href="#/classes" class="navbar-brand" style="color: white;">RateThisClass</a>
		</div>
		<div class="nav pull-right" ng-hide="!userLoggedIn" ng-model="debug">
		
		
			<span class="navbar-text " style="color: white; font-size: 15px;">
			<a
				ng-href="{{userProfile.publicProfileUrl}}" target="_blank"
				class="navbar-link">
			<img class="img-polaroid" ng-src="{{userProfile.pictureUrl}}" style="width: 40px; height: 40px"/>
			</a>
			 Welcome {{userProfile.firstName}}
					{{userProfile.lastName}}
				
			
			<button class="btn btn-mini btn-inverse" style="margin-top: 5px; margin-right: 100px; margin-left: 5px"
				type="button" ng-click="logoutLinkedIn()">Logout</button>
				</span>

		</div>
		<div class="nav pull-right" style="margin-top: 15px; margin-right: 100px; zoom: 120%">

			<script type="in/Login"></script>
		</div>


	</nav>



	<div class="container">

		<div ng-view></div>
		
		<!-- Testing Tag Cloud -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.tagcloud.js"></script>
        <script type="text/javascript">
            $.fn.tagcloud.defaults = 
            {
                size: {start: 14, end: 18, unit: 'pt'},
                color: {start: '#cde', end: '#f52'} 
            };

        $(function () {
          $('#whatever a').tagcloud();
        });
        </script>

        <div id="whatever">
        <a href="/path" rel="25">CMPE 273</a>
        <a href="/path" rel="11">CMPE 281</a>
        <a href="/path" rel="7">CMPE 283</a>
        <a href="/path" rel="18">CMPE 202</a>
        <a href="/path" rel="9">CMPE 203</a>
        <a href="/path" rel="17">CMPE 272</a>
        <a href="/path" rel="10">CMPE 275</a>
        <a href="/path" rel="4">CMPE 295</a>
        <a href="/path" rel="9">CMPE 294</a>
        <a href="/path" rel="13">CMPE 287</a>
        <a href="/path" rel="12">CMPE 285</a>
        <a href="/path" rel="2">CMPE 282</a>
        <a href="/path" rel="20">CMPE 274</a>
        <a href="/path" rel="5">CMPE 206</a>
        <a href="/path" rel="15">CMPE 207</a>
        <a href="/path" rel="3">CMPE 239</a>
        <a href="/path" rel="14">CMPE 226</a>
        <a href="/path" rel="7">CMPE 277</a>
        
        <br>
        <br>
        <br>
        
        </div>
        
        <!-- End of Testing Tag Cloud -->
        
	</div>
</body>
</head>
</html>
